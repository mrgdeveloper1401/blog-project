{% extends "base.html" %}

{% block title %}
    <title>home</title>
{% endblock  %}

{% block content %}
    {% for posts in home %}
    <a href='{{ posts.get_absolute_url }}'>{{ posts.body }}</a></br>
    <p>{{ posts.created_at | date:"Y-m-w" }} {{ posts.created_at | time }}</p>
    {% endfor %}
    
{% endblock  %}
